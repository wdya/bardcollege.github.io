<html>
  <head>
    <title>Ear Training Review!</title>
    label {
        display: block;
        background: lightgrey;
        width: 100px;
        height: 100px;
    }
    
    #demo:checked + label {
        background: blue;
        color: white;
    }
   </head>
   
   <body>
    <input type="checkbox" id="demo"/>
    <label for="demo"> I'm a square. Click me.</label>
     <br><br><br><br>
     <p onclick="this.style.display='none';">HELLO CAN YOU SEE ME</p>
  </body>
</html>
